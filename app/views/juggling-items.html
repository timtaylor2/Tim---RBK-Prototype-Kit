{% extends "layout.html" %}

{% block page_title %}
  Question page
{% endblock %}

{% block content %}

<main id="content" role="main">
  <div class="grid-row">
    <div class="column-two-thirds">

      <a class="link-back" href="/url/of/previous/page">Back</a>

      <h1 class="heading-large">What items have you juggled in the past?
      </h1>

      <form class="form" action="juggling-trick" method="post">

        <div class="form-group">
          <fieldset>

            <legend>
              
              <span class="body-text">Select all that apply</span>
            </legend>

            <div class="multiple-choice">
              <input id="waste-type-1" name="item-types" type="checkbox" value="Balls">
              <label for="waste-type-1">Balls</label>
            </div>
            <div class="multiple-choice">
              <input id="waste-type-2" name="item-types" type="checkbox" value="Knives">
              <label for="waste-type-2">Knives</label>
            </div>
            <div class="multiple-choice">
              <input id="waste-type-3" name="item-types" type="checkbox" value="Pins">
              <label for="waste-type-3">Pins</label>
            </div>

          </fieldset>
        </div>

        <div class="form-group">
          <input class="button" type="submit" value="Continue">
        </div>

      </form>

    </div>
  </div>
</main>

{% endblock %}
